version: '3'
services:
  skill-verifier:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: sh -c "npm install && npm start"
    restart: unless-stopped
